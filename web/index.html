<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Detection Web Viewer</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: grid; 
            place-content: center; 
            text-align: center; 
            background-color: #f0f0f0;
            color: #333;
        }
        img { 
            border: 2px solid #ccc; 
            margin-top: 1rem;
        }
        #stats { 
            margin-top: 1rem; 
            font-size: 1rem; 
            color: #555; 
        }
    </style>
</head>
<body>
    <h1>Processed Frame Viewer</h1>
    <p>This is a static sample of a frame processed by the Android app.</p>
    <img id="frame" src="sample_frame.png" alt="Processed Frame">
    <div id="stats">Loading stats...</div>
    <script src="main.js"></script>
</body>
</html>
